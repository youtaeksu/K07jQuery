<script>
//해당 문서의 로드가 완됴되면..
window.onload = function(){
    //부모페이지의 DOM객체를 얻어온 후 텍스트를 설정한다.
    parent.document.getElementById("callBackData").innerHTML
        = "콜백되었습니다.";
}
/*
    콜백 함수는 이와같이 요청이 완료되었을때 자동으로 호출된다.
    이를 통해 호출에 대한 처리가 잘 되었는지 확인할 수 있다.
*/
</script>
