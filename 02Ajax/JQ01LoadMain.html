<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
    /*
    jQuery에서 제공하는 Ajax관련 함수
    1. load() 
        : 외부의 문서를 동적으로 로드(포함)시킬때 사용한다.
        형식] $(셀렉터).load('파일경로', 파라미터);
        파라미터는 JSON형식으로 여러개의 값을 설정할 수 있다.
    */
    //Javascript의 함수를 사용하는 방식
    var loadCode = function(){
        //해당 문서를 읽어와서 #loadView 엘리먼트에 내용을 동적으로 추가한다.
        //파라미터는 필요없는 경우 생략이 가능하다.
        $('#loadView').load('./common/01LoadSub.html');
        alert('문서가 로드되었습니다.');
    }

    //jQuery를 사용하는 방식
    $(function(){
        //해당 버튼을 클릭할때 txt파일의 내용을 로드하여 동적으로 추가한다.
        $('#loadTxtBtn').click(function(){
            $('#loadTxt').load('./common/01LoadTxt.txt');
            alert('txt문서가 로드되었습니다.');
        });
    });
    </script>
    <style>
        /*
        현재 문서에는 존재하지 않지만 load()함수를 통해 다른 문서의 내용이
        동적으로 로드되면 해당 스타일이 적용된다.
        */
        span#article{
            border: 2px dotted red;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h2>$.laod() 메소드 사용하기</h2>   

    <h3>htm1파일 로드하기</h3>  
    <div id="loadView">
        여긴 loadView 입니다.
    </div>
    <button onclick="loadCode();">버튼1</button>

    <h3>txt파일 로드하기</h3>
    <div id="loadTxt">
        여긴 loadTxt 입니다. 텍스트파일의 내용을
        비동기방식으로 로드합니다.
    </div>
    <button id="loadTxtBtn">버튼2</button>
</body>
</html>
