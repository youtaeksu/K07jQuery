<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        /*
        bind() : 엘리먼트에 이벤트를 부여할때 사용하는 함수
        unbind() : 이벤트를 해제할 때 사용하는 함수
        ※주로 메서드체인을 사용해서 여러개의 이벤트를 연결할 수 있다.
        */
        $(document).ready(function(){
            //아이디 셀렉터를 통해 div태그를 얻어온 후 메서드체인으로 3개의 이벤트를 부여한다.
            $('#click_change')
                .bind("mouseover", function(){
                    //마우스를 올렸을때 배경색을 빨간색으로 변경한다.
                    document.getElementById("click_change").style.backgroundColor="red";
                })
                .bind("mouseout", function(){
                    //마우스를 내렸을때 흰색으로 변경한다.
                    $(this).get(0).style.backgroundColor="white";
                })
                .bind("click", function(){
                    //$('#click_change')을 통해 접근한 DOM을 그대로 사용할 때 this를 쓸수있다.
                    alert($(this).text());
                });

            //해당 버튼을 클릭하면 alert()가 뜬다.    
            $('#btnClick').click(function(){
                //이벤트 제거 버튼을 누른 후 다시 해당 버튼을 누르면 alert()가 뜨지않는다.
                alert('버튼 클릭됨');
            });
            //이벤트제거 버튼을 클릭하면..
            $('#btnEventClear').bind('click', function(){
                //btnClick에 부여되었던 click이벤트가 제거된다.
                $('#btnClick').unbind('click');
                alert('#btnClick의 이벤트가 제거됨');
            })
        });
    </script>
    <style>
        div{
            width:500px; height:130px;
            text-align:center; font-size:1.5em;
            border:1px dotted black;
        }
        input{ width:200px; height:100px; margin-top:20px;}
    </style>
</head>
<body>
	<h2>bind() 메소드</h2>	
	<div id="click_change">
		마우스를 over하면 red로 변하고 <br />
		마우스를 out하면 white로 변하고 <br />
		마우스를 click하면 여기 내용이
		경고창(alert)으로 뜬데요~
	</div>

	<h2>unbind() 메소드</h2>
	<input type="button" id="btnClick" value="난버튼" />
	<input type="button" id="btnEventClear" value="이벤트제거버튼" />
</body>
</html>
