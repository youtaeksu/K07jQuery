<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        #title{
            border:1px solid red; width:300px; height:50px;
            color:red;
        }
        #content{
            border:1px solid blue; width:300px; height:300px;
            color:blue;
        }
    </style>
    <script>
        /*
        show() : 선택한 엘리먼트를 보임 처리한다.
        hide() : 숨김
        toggle() : 보임과 숨김을 번갈아가면서 진행한다.
        ※ 시간을 부여하면 애니메이션 효과가 나타난다.
        */
        $(function(){
            //문서가 로드되면 즉시 2초동안 숨김처리된다.
            $('#title').hide(2000);
            $('#content').hide(2000);

            //아래는 모두 버튼을 클릭했을때 동작한다.
            $('#btn1').click(function(){
                $('#title').toggle();
            });
            $('#btn1_s').click(function(){
                $('#title').show();
            });
            $('#btn1_h').click(function(){
                $('#title').hide(1000);
            });
            $('#btn2').click(function(){
                $('#content').toggle();
            });
            $('#btn2_s').click(function(){
                $('#content').show(2000);
            });
            $('#btn2_h').click(function(){
                $('#content').hide(1000);
            });
        });
    </script>
</head>
<body>
    <h2>show() / hide() / toggle()</h2>
   
   <div>
      <button id="btn1">제목토글</button>
      <button id="btn1_s">제목보임</button>
      <button id="btn1_h">제목숨김</button>
      
      <button id="btn2">내용토글</button>
      <button id="btn2_s">내용보임</button>
      <button id="btn2_h">내용숨김</button>
   </div>
   
   <div id="title">기사 제목 부분입니다.</div>
   <div id="content">

</body>
</html>
