<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#btn').click(function(){
                var row = $('#row').val();
                var col = $('#col').val();

                var table = "<table border='1'>";
                for(var i=1 ; i<=row ; i++){
                    table += "<tr>";

                    for(var j=1 ; j<=col ; j++){
                        table += "<td>"+i+"행, "+j+"열</td>";
                    }

                    table += "</tr>";
                }
                table += "</table>"

                //append() : 선택한 엘리먼트의 자식으로 내용을 추가한다. 기존의 내용은 유지된다.
                // $('#appendDisplay').append(table);
                                
                //prependTo() : 선택한 엘리먼트 앞쪽에 내용을 추가한다.
                // $(table).prependTo('#appendDisplay');
                
                //before()/after() : 선택한 엘리먼트 앞이나 뒷쪽에 동일한 레벨의 컨텐츠를 추가한다.
                // $('#appendDisplay').before(table);
                // $('#appendDisplay').after(table);

                //html() : 기존의 내용을 삭제한 후 새로운 내용으로 교체한다.
                // $('#appendDisplay').html(table);
            });
        });
    </script>
</head>
<body>
    <h2>append() 메소드</h2>
	
	<input type="number" id="row" value="2" />행
	<input type="number" id="col" value="2" />열
	<input type="button" id="btn" value="동적테이블추가" />

	<div id="appendDisplay" style="border:1px solid blue; padding:10px;">
		여기에 생성됨
	</div>	
</body>
</html>
