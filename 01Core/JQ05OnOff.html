<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>
/*
on() : 기본사용법은 bind()와 동일하다. 엘리먼트에 이벤트를 부여할때 사용한다.
	단, 동적으로 생성된 엘리먼트에도 이벤트를 부여할 수 있다.
off() : on()으로 부여한 이벤트를 제거할때 사용한다.
*/
$(document).ready(function(){
	//해당 버튼에 click이벤트를 추가한다.
	$("#onMethod").on("click", function(){
		alert("#onMethod 버튼이 클릭되었습니다.");
	});
	$('#offMethod').on('click', function(){
		//onMethod에 부여한 click이벤트를 제거한다.
		$('#onMethod').off('click');
		alert("#onMethod의 click이벤트가 해제되었습니다.");
	});

	$('#div1').on('click', function(){
		alert('클릭이벤트 발생됨');
		/*
		after() : 선택한 엘리먼트의 다음에 인자로 전달된 컨텐츠를 추가한다.
			div1을 선택했으므로 그 다음에 div태그를 추가한다.
		*/
		$(this).after("<div style='background-color:green;'>동적으로 생성한 div</div>");
	});


	/*
	div2클래스 하위의 button태그를 선택하여 click이벤트를 추가한다.
	CSS3에서 학습한 모든 셀렉터(선택자)를 사용할 수 있다.
	*/
	$(".div2 button").on("click", function(){
		/*
		append() : after()와 동일하게 선택된 요소 다음에 인수로 주어진 컨텐츠를
			추가한다. 단 여기서는 <ul>태그 하위에 <li>를 추가한다.
			after()와는 약간의 차이가 있다.
		*/
		$(".div2 ul").append("<li>추가된 li태그</li>");
	});
	/*
	동적으로 생성된(즉, 코드상으로는 존재하지 않는 엘리먼트) 엘리먼트에는
	bind()를 통해서는 이벤트를 부여할 수 없으나, on()을 이용하면 이벤트를
	부여할 수 있다.
	*/
	$(".div2").on("click", "li", function(){
		/*
		css() : JS의 style속성과 동일하게 해당 엘리먼트의 스타일을 변경한다.
			속성을 기술하는 방식은 JS와 동일하다.
		*/
		$(this).css("color","red").css("fontSize","1.8em");
	});
});
</script>
<style>
	div {
		width: 200px; height: 50px; margin: 20px;
	}
</style>
</head>
<body>
<h2>on() / off() 메소드</h2>

<div id="div1" style="background-color:red;">
	미리 생성한 div(요기를 눌러보삼)
</div>
<!-- 
	앞의 <div>를 클릭하면 여기에 코드가 동적으로 추가된다.
	여기서는 after()를 사용했다.
 -->
<button id="onMethod">on()메소드호출</button>
<button id="offMethod">off()메소드호출</button>

<div class="div2">
	<button>아이템추가하기</button>
	<ul>
		<li>기존아이템1</li>
		<li>기존아이템2</li>
		<!-- 
			위 <button>을 클릭하면 여기에 <li>태그가 추가된다.
			여기서는 append()함수를 사용했다.
		 -->
	</ul>
</div>
</body>
</html>
