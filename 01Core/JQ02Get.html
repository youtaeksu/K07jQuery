
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
    /*
    get()
        : jQuery객체가 아닌 자바스크립트의 DOM객체를 선택할 때 사용된다. 
        즉 자바스크립트와 혼용해서 사용해야할때 유용하게 사용된다. 
    */   
    //jQuery코드
    $(document).ready(function(){
        //해당 문서가 로드된 후 id가 naver인 엘리먼트를 클릭하면 실행된다. 
        $('#naver').click(function(){
            //네이버 링크의 DOM을 얻어온 후 href속성을 경고창으로 출력한다. 
            alert($('#naver').get(0).href);
        });
    });   
    //Javascript코드
    function daumClick(){
        //daum 링크의 DOM을 얻어온다. 
        var daum = document.getElementById("daum");
        alert(daum.href);
    }
    </script>
</head>
<body>
	<h2>get()메소드</h2>
	<ul>
		<li>
			<a href="#http://www.naver.com" id="naver">
				네이버
			</a>
        </li>
		<li>
			<a href="#Daum" alt="Daum입니다." id="daum"	onclick="daumClick();">
				다음
			</a>
        </li>
	</ul>



    <script>
        $(function(){
            $('#btn1').click(function(){
                //클래스 셀렉터를 통해 엘리먼트를 얻어온후 0번 인덱스를 선택한다. 
                var tx = $(".kosmo").get(0);
                //선택한 엘리먼트의 li태그 사이의 내용을 콘솔에 출력한다. 
                console.log(tx.innerText);
            });
            $('#btn2').click(function(){
                var tx = $(".kosmo").get(2);
                /*
                get()함수를 통해 얻어온 DOM객체는 JS의 속성으로만 사용할수 있다. 
                innerText, innerHTML은 JS에서 사용하는 속성이다. 
                */
                console.log(tx.innerText);
            });
            $('#btn3').click(function(){
                var tx = $(".kosmo").get(3);
                /*
                get()을 통해 얻어온 DOM객체는 jQuery의 함수를 사용할 수 없다. 
                text() : JS의 innerText와 동일한 역할의 함수이다. 
                */
                console.log(tx.text()); //에러발생됨
            });
        });
        </script>
        <ul>
            <li class="kosmo">꿈의방</li>
            <li class="kosmo">열정의방</li>
            <li class="kosmo">도전의방</li>
            <li class="kosmo">희망의방</li>
        </ul>
        <input type="button" id="btn1" value="꿈버튼">
        <input type="button" id="btn2" value="도전버튼">
        <input type="button" id="btn3" value="버튼(error)">
    
        <script>
            $(function(){
                /*
                get() 함수 사용시 인덱스가 없으면 엘리먼트 전체를 배열로 얻어온다. 
                */
                $('#button1').click(function(){
                    var tx = $(".gasan").get();
                    //4개의 항목이 콘솔에 출력된다. 
                    for(var i=0 ; i<tx.length ; i++){
                        console.log(tx[i].innerHTML);
                    }
                });
            });
        </script>
        <ul>
            <li class="gasan">대륭포스트</li>
            <li class="gasan">월드메르디앙</li>
            <li class="gasan">SK</li>
            <li class="gasan">하이엔드</li>
        </ul>
        <input type="button" id="button1" value="배열로가져오기">
</body>
</html>
