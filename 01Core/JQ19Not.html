<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
    $(function(){
        //문서가 로드되면 즉시 적용되는 부분
        $('#lblTxt1').css({'background-color':'yellow'})
            .text('여긴 href 라벨입니다');
        $('#lblTxt2').css({'background-color':'green'})
            .text('여긴 text 라벨입니다');

        /*
        not() : 셀렉터로 선택한 엘리먼트를 제외한 나머지 요소를 가져올때 사용
        정규표현식 
            $ : 특정 문자열로 끝나는 엘리먼트 선택
            ^ : ..로 시작되는 엘리먼트
            * : ..이 포함된 엘리먼트
        */

        $('#btn').click(function(){
            var str1="", str2="";
            //a태그의 href속성에 html로 끝나는 엘리먼트를 제외한 나머지를 선택한다.
            $('a').not('a[href$="html"]').each(function(){
                //선택된 엘리먼트의 갯수만큼 반복해서 href속성값과 text속성값을 얻어온다.
                str1 += $(this).attr("href") + " ";
                str2 += $(this).text() + " ";
            });
            //즉 '내부페이지로이동'을 제외한 나머지 엘리먼트를 얻어와서 아래와 같이 출력한다.
            //href속성값 출력
            $('#lblTxt1').text(str1);
            //text속성값(태그사이의 내용)을 출력
            $('#lblTxt2').text(str2);
        });
    });
    </script>
</head>
<body>
    <h2>not() 메소드</h2>
	
	<div>
		<a href="www.naver.com">네이버</a>
		<a href="www.daum.net">다음</a>
		<a href="JQ12Animate.html">내부페이지로이동</a>
		<a href="www.ikosmo.co.kr">KOSMO</a>
		<br />
		<span id="lblTxt1"></span>
		<br />
		<span id="lblTxt2"></span>
		<br />
		<button id="btn">확인</button>
	</div>
</body>
</html>
