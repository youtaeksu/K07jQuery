<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        .important {
            font-weight: bold; font-size: 2em;
        }
        .blue {color: blue;}
        .pink {color: pink;}
    </style>
    <script>
        /*
        addClass() : 선택한 엘리먼트에 하나 이상의 CSS의 클래스를 추가할 수 있다.
        removeClass() : 제거한다.
        toggleClass() : 추가 및 제거를 반복한다.
        */
        $(function(){
            $('#addBtn').click(function(){
                //다중셀렉터를 통해 2개의 엘리먼트 선택
                $('h1, p').addClass("blue");
                //아이디셀렉터를 통해 div 엘리먼트 선택
                $('#div1').addClass("important");
            });
            $('#removeBtn').click(function(){
                $('h1, p').removeClass("blue");
                $('#div1').removeClass("important");
            });
            $('#toggleBtn').click(function(){
                $('h1, p').toggleClass("pink");
                $('#div1').toggleClass("important");
            });
        });
    </script>
</head>
<body>
    <h1>h1 태그입니다.</h1>
    <p>paragraph 태그입니다.</p>
    <div id="div1">div1 입니다.</div>
    <div id="div2">div2 입니다.</div>

    <button id="addBtn">addClass()</button>
    <button id="removeBtn">removeClass()</button>
    <button id="toggleBtn">toggleClass()</button>
</body>
</html>
