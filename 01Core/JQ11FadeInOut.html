<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
    /*
    fadeIn() : 페이드 효과가 적용되어 엘리먼트가 표시된다.
    fadeOut() : 숨김처리된다. 이때 display 속성이 적용되어 영역까지 삭제된다.
    fadeToggle() : 페이드 인/아웃이 토글된다.
    */
    $(function(){
        $('#btn1').click(function(){
            $('#div1').fadeIn();
            $('#div2').fadeIn('slow');
            $('#div3').fadeIn(3000);
        });

        $('#btn2').click(function(){
            $('#div1').fadeOut();
            $('#div2').fadeOut('fast');
            $('#div3').fadeOut(3000);
        });

        $('#btn3').click(function(){
            $('#div1').fadeToggle();
            $('#div2').fadeToggle('noraml');
            $('#div3').fadeToggle(3000);
        });
    });
    </script>
    <style>
        div{
            width:100px; height:100px; display:none;
        }
    </style>
</head>
<body>
    <h2>fadeIn() / fadeOut() / fadeToggle()</h2>
	
	<p>
		<button id="btn1">페이드인</button>
		<button id="btn2">페이드아웃</button>
		<button id="btn3">페이드토글</button>
	</p>	
	
	<div id="div1" style="background-color:red;"></div>
	<div id="div2" style="background-color:blue;"></div>
	<div id="div3" style="background-color:green;"></div>
</body>
</html>
